<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <link type="text/css" rel="stylesheet" href="main.css">
    <script src="popup.js"></script>
  </head>

  <body>
    <h1>Mint Duplicate Transaction Highlighter</h1>
    <div id='container'>
      <table id='legend'>
        <thead>
          <th>Label</th>
          <th>Color</th>
        </thead>
        <tbody>
          <tr>
            <td>Marked Duplicate</td>
            <td class='marked-duplicate'>DarkChocolate</td>
          </tr>
          <tr>
            <td>Marked Duplicate Match</td>
            <td class='marked-duplicate-match'>DarkSeaGreen</td>
          </tr>
          <tr>
            <td>Unmarked duplicate</td>
            <td class='unmarked-duplicate'>Brown</td>
          </tr>
          <tr>
            <td>Unmarked Duplicate Match</td>
            <td class='unmarked-duplicate-match'>DarkKhaki</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>

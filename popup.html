<!doctype html>
<html>
  <head>
    <title>Mint duplicate transaction highlighter</title>
    <link type="text/css" rel="stylesheet" href="main.css">
    <script src="popup.js"></script>
  </head>

  <body>
    <h1 class='popup-title'>Mint Duplicate Highlighter</h1>
    <div id='legend'>
      <div id='highlightNotification' class='legend-item'>Duplicates highlighted!</div>

      <div class='legend-item unmarked-duplicate'>Unmarked</div>
      <div class='legend-item unmarked-duplicate-match'>Unmarked match</div>
      <br>
      <div class='legend-item marked-duplicate'>Marked</div>
      <div class='legend-item marked-duplicate-match'>Marked match</div>
    </div>
    <div id='buttons'>
      <button id='findDuplicates' type="button" name="button">Find</button>
      <button id='clearHighlights' type="button" name="button">Clear</button>
    </div>
  </body>
</html>
